<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  */
  class Person extends React.Component{
      render(){
          const {name,age,sex} = this.props
          console.log(this)

          return (
              <ul>
                <li>姓名：{name}</li>
                <li>年龄：{age}</li>
                <li>性别：{sex}</li>
              </ul>
          )
      }
  }
  Person.propTypes = {
      name:PropTypes.string.isRequired,
      age :PropTypes.number,
      sex :PropTypes.string
  }
  Person.defaultProps = {
      age: 25,
      sex: '男'
  }

  const p1 = {
      name : 'Tom',
      age : 20,
      sex : '男'
  }
  //ReactDOM.render(<Person  name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('example1'))
  //ReactDOM.render(<Person  {...p1}/>,document.getElementById('example1'))
  ReactDOM.render(<Person {...p1}/>,document.getElementById('example1'))

  const p2 = {
      name : 'Asha',
      age : 24,
      sex : '女'
  }

  ReactDOM.render(<Person  name={p2.name}/>,document.getElementById('example2'))
</script>
</body>
</html>
